<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static 'blog/foundation.css' %}"/>
    <meta charset="utf-8"/>
    <title>David Lance | Blog</title>
  </head>
  <body>
    <div class="callout large primary">
      <div class="row column text-center">
        <h1><a href="{% url 'blog:post_list' %}">David Lance</a></h1>
        <h2 class="subheader">Blog Description</h2>
        <h3 class="subheader">Resume</h3>
        <h3 class="subheader">About</h3>
      </div>
    </div>
    <div class="row medium-8 large-7 columns">
      {% for post in posts %}
        <div class="row">
          <div class="small-10 small-centered columns">
            <h2><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></h2>
            <p>published: {{ post.pub_date }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
