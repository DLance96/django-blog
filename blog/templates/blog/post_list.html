<html>
    <div>
        <h1><a href="/">David Lance</a></h1>
    </div>

    {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>published: {{ post.pub_date }}</p>
            <p><i>{{ post.tags }}</i></p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
</html>
